<div class="container" fxLayout="row wrap">
    <div fxFlex="25%" fxFlex.xs="50%" fxFlex.sm="33%" *ngFor="let num of [1,2,3,4,5,6,7,8]">
        <mat-card class="category-card">
            <mat-card-header  fxLayoutAlign="center center" class="header">
                <!-- <div mat-card-avatar></div> -->
                <mat-card-title class="title">{{category.title}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <img mat-card-image src="{{category.image}}" alt="{{category.title}}">
            </mat-card-content>
        </mat-card>
    
    </div>

</div>
