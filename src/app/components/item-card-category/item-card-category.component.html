<div class="container" fxLayout="row wrap">
  <div *ngFor="let c of category" fxFlex="25%" fxFlex.sm="33%" fxFlex.xs="50%">
    <mat-card class="category-card">
      <mat-card-header class="header" fxLayoutAlign="center center">
        <mat-card-title class="title">{{c.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <img alt="{{c.title}}" mat-card-image src="{{c.image}}">
      </mat-card-content>
    </mat-card>
  </div>
</div>
