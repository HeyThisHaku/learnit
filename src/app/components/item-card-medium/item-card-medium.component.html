<mat-card class="item-card-medium">
  <mat-card-header>
    <div class="example-header-image" mat-card-avatar></div>
    <mat-card-title>{{course.title}}</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img alt="{{course.title}}" mat-card-image src="{{course.image}}">
  <mat-card-content>
    <p>
      {{course.description}}
    </p>
  </mat-card-content>
</mat-card>
