<mat-card class="item-card-medium" *ngIf="course">
  <mat-card-header>
    <div class="example-header-image" mat-card-avatar></div>
    <mat-card-title>{{course.course_title}}</mat-card-title>
    <!--    <mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
  </mat-card-header>
  <img alt="{{course.course_title}}" mat-card-image src="">
  <mat-card-content>
    <p>
      {{course.information}}
    </p>
  </mat-card-content>
</mat-card>
