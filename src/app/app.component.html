<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button (click)="sidenav.toggle()" fxHide.gt-sm fxShow="true" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <span> <a mat-button routerLink="/">
        <h1>LearnIt</h1>
      </a></span>
    <span class="menu-spacer"></span>
    <div fxHide.lt-md fxShow="true">
      <a mat-button routerLink="/forum">Forum</a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container fxFlexFill>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a (click)="sidenav.toggle()" mat-list-item routerLink="/">Home</a>
      <a (click)="sidenav.toggle()" mat-list-item routerLink="/forum">Forum</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content fxFlexFill>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
