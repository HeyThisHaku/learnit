<div class="container">
  <div class="header">
    <mat-form-field>
      <input matInput placeholder="Course Title">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Max enroll students" type="number">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Training day" type="number">
    </mat-form-field>
    <div class="header-information">
      <!--      <mat-form-field>-->
      <!--        <textarea color="primary" cols="30" id="" matInput name="" placeholder="Input course information here"-->
      <!--                  rows="10"></textarea>-->
      <!--      </mat-form-field>-->
      <div>
        <angular-editor [(ngModel)]="information" [config]="config"></angular-editor>
      </div>
    </div>
  </div>
  <div class="content">
    <mat-card *ngFor="let item of numbers" class="module-n">
      <div class="content-title">
        <div>
          <h1>Module {{item}}</h1>
        </div>
        <div>
          <button color="primary" mat-button>Update</button>
          <button (click)="removeModule(item)" color="primary" mat-button>Delete</button>
        </div>
      </div>
      <mat-form-field>
        <input matInput placeholder="Module Title {{item}}">
      </mat-form-field>
      <!--      <mat-form-field>-->
      <!--        <textarea color="primary" cols="30" id="" matInput name=""-->
      <!--                  placeholder="Content of the module (use html to decorate)"-->
      <!--                  rows="5"></textarea>-->
      <!--      </mat-form-field>-->
      <div>
        <angular-editor [(ngModel)]="htmlContent[item]" [config]="config"></angular-editor>
      </div>
    </mat-card>
    <div class="buttons">
      <button (click)="addNewModule()" color="primary" mat-button>add new content</button>
    </div>
  </div>


</div>
