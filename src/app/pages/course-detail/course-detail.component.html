<mat-card class="container">

  <div class="course-detail-container">
    <div class="course-detail-image">
      <img src="/assets/test_image.jpg" alt="Course Image" height="150" width="250">
    </div>

    <div class="course-detail-data">
      <div>
        <h1>Course Title</h1>
      </div>
      <div>
        Course Maker
      </div>
      <div>
        <ngx-stars [readonly]="true" [size]="1" [initialStars]="2.5" [color]="'#ffbb00'"></ngx-stars>
      </div>
    </div>
  </div>

  <div>
    <mat-tab-group>
      <mat-tab label="Information">
        Information
      </mat-tab>
      <mat-tab label="Module">
        <div *ngIf="course">
          <mat-list>
            <a mat-list-item href="{{m.id}}" *ngFor="let m of course.module"> {{ m.title }} </a>
          </mat-list>
        </div>
        <div *ngIf="!course">
          <h1>No Module Here</h1>
        </div>
      </mat-tab>
      <mat-tab label="Assignment">
        <div *ngIf="assignment">
          <mat-card class="assignment-card" *ngFor="let a of assignment">
            <div>
              {{a.title}}
            </div>
            <div>
              <button mat-button color="primary">Download Case</button>
              <button mat-button color="primary">Upload Answer</button>
            </div>
          </mat-card>
        </div>
        <div *ngIf="!assignment">
          <h1>No Assignment Here</h1>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>

</mat-card>
