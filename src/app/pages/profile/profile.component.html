<div class="container">
  <form [formGroup]="updateForm" action="">
    <h1>Profile</h1>
    <div id="profile-image">
      <img alt="" src="../../../assets/test_image.jpg">
    </div>
    <mat-form-field class="form-input">
      <input formControlName="name" matInput placeholder="Name">
    </mat-form-field>
    <mat-form-field class="form-input">
      <input formControlName="email" matInput placeholder="Email">
    </mat-form-field>
    <mat-form-field class="form-input">
      <input formControlName="password" matInput placeholder="Password" type="password">
    </mat-form-field>
    <mat-form-field>
      <mat-select class="form-input" formControlName="gender" placeholder="Gender">
        <mat-option value="Male">
          Male
        </mat-option>
        <mat-option value="Female">
          Female
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select class="form-input" formControlName="role" placeholder="Role">
        <mat-option value="Student">
          Student
        </mat-option>
        <mat-option value="Lecturer">
          Lecturer
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div>
      <label for="image-file">Image file</label>
      <br>
      <input [uploader]="uploader" accept="image/*" ng2FileSelect type="file">

      <button (click)="uploader.uploadAll()" mat-button>Upload picture</button>
    </div>
    <button (click)="test()" color="primary" mat-button>Save</button>
  </form>

</div>
